<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />


    <!-- Tailwind CDN -->
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body class="h-screen m-0 p-0 font-sans bg-gray-50">
<!-- header.html -->
<header>

<nav class="fixed top-0 left-0 right-0 bg-[#00bcd4] shadow z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3 relative">

    <!-- Logo + Title -->
    <a href="index.html" class="flex items-center gap-2">
      <img src="./logo.png" alt="Logo" class="w-8 h-8">
      <span class="hidden lg:inline font-semibold text-emerald-900">Shaviyani Health Directory</span>
    </a>

    <!-- Search Form -->
    <form id="searchForm" class="flex flex-grow mx-2 md:mx-4" role="search" onsubmit="return false;">
      <input
        id="searchInput"
        type="search"
        placeholder="🔍 Search by any field..."
        autocomplete="off"
        aria-label="Search directory"
        class="w-full border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
      />
    </form>

    <!-- Hamburger (mobile) -->
    <button id="hamburgerBtn" class="text-2xl lg:hidden" aria-label="Toggle navigation" aria-expanded="false">
      &#9776;
    </button>

    <!-- Navigation Links -->

        <div id="navbarNav" class="hidden lg:flex lg:items-center lg:space-x-4">
    <a href="./" class="block px-4 py-2 text-sm font-medium hover:text-emerald-700">Home</a>
    <a href="add-contact.html" class="block px-4 py-2 text-sm font-medium hover:text-emerald-700">Add Contact</a>
    </div>
  
  </div>
</nav>
</header>

</html>
